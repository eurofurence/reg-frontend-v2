# Proxy cache configuration
proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name ${NGINX_CONF_SERVER_NAME:-localhost};
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline'; img-src 'self' data: ; font-src 'self' data: ;" always;
    server_tokens off;
    server_signature off;

    # Logging
    error_log /dev/stdout warn;
    access_log /dev/stdout json;

    log_format json '{ "@timestamp":"$time_iso8601", "log.level": "INFO", "remoteIP":"$remote_addr", "host":"$host", "requestPath":"$uri", "query":"$query_string", "method":"$request_method", "status":"$status", "userAgent":"$http_user_agent", "referer":"$http_referer" }';

    # Handle client-side routing for TanStack Start SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy endpoints (equivalent to the Apache proxy rules)
    location /${NGINX_CONF_PATH_PREFIX:-}/regsys {
        # Remove security headers that might leak API keys
        proxy_set_header X-Api-Key "";
        proxy_set_header X-Admin-Request "";

        # Proxy caching
        proxy_cache api_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;

        proxy_pass http://regsys-classic:8080;
        proxy_connect_timeout 20;
        proxy_timeout 180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /${NGINX_CONF_PATH_PREFIX:-}/attsrv/ {
