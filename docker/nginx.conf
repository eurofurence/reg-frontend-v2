    # Special routing rules for TanStack Start register paths
    location ~ ^/${NGINX_CONF_PATH_PREFIX:-}/app/register/[a-z-]+/.*$ {
        try_files /index.html =404;
    }

    location = /${NGINX_CONF_PATH_PREFIX:-}/app/register {
        try_files /index.html =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 404 /404.html;
